# Sample .travis.yml for R projects
language: r

r_github_packages: 
 - etheleon/sigma
      
warnings_are_errors: false

sudo: required


env:
      global:
        - NOT_CRAN=true
      before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile

notifications:
  email:
    on_success: change
    on_failure: change
